<div data-target="modal" class="modal">
  <div class="modal__bg modal__exit" data-target="modal-bg"></div>
  <div class="modal__content" data-target="modal-content">
    <div class="modal__content--image-details">
      <h3 class="modal__image-title">
        {{ image.series.title }} &mdash; {{ image.title }}
      </h3>
      <div data-target="zoom" class="zoom">
        <img
          alt="{{ image.alt }}"
          data-target="zoom-image"
          draggable="false"
          class="modal__image zoom__original-image"
          src="/media/{{ image.image_file.name }}"
        />
        <div data-target="zoom-large-image" class="zoom__large-image"></div>
      </div>
    </div>
    <button data-target="modal-close" class="modal__close">
      <span class="sr-only">Close</span>
      <svg
        version="1.1"
        width="128"
        height="128"
        viewBox="0 0 16 16"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <path
          fill-rule="evenodd"
          d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"
        />
      </svg>
    </button>
  </div>
</div>
